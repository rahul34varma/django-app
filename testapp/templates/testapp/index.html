<!DOCTYPE html>
{% extends 'testapp/base.html'%}
{% block body_block%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This Is FBV </title>
</head>
<body>
<h1> Employee Information Dashboard</h1>
<table border=2>
    <thead>
    <th> Employee Number</th>
    <th> Employee Name</th>
    <th> Employee Salary</th>
    <th> Employee Address</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}
</table>

</body>
{% endblock%}
</html>
